<ion-header>
  <ion-toolbar>
    <ion-title>Entrega</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>

    <div class="cuadro" *ngFor="let entrega of entregas" [class.retirado]="entrega.estado_pedido === 'Retirado'" [class.entregado]="entrega.estado_pedido === 'Entregado'"
    [class.ruta]="entrega.estado_pedido === 'En ruta'" [class.entrega_parcial]="entrega.estado_pedido === 'Entrega parcial'">
      <ion-card class="card-content" [routerLink]="['/tabs/detalle-entrega',entrega.uid]">
        <ion-card-content>
          <ion-card-title style="font-size: 15px;">ID :{{entrega.uid}} </ion-card-title>
          <ion-card-subtitle> DirecciÃ³n : {{entrega.cliente.direccion_cliente}}, {{entrega.cliente.comuna_cliente}}</ion-card-subtitle>
          <p>Nombre Cliente : {{entrega.cliente.nombre_cliente}}</p>
          <p>Estado : {{entrega.estado_pedido}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
